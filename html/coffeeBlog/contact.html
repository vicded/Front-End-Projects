<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Coffee Blog</title>
</head>
<body>
    <header class="header">
        <div class="container"> 
            <div class="barra"> 
                <a class="logo" href="index.html"> 
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">blog</span></h1>
                </a>
                <nav class="navegation">
                    <a href="about.html" class="navegation__link">About Us</a>
                    <a href="courses.html" class="navegation__link">Our Courses</a>
                    <a href="contact.html" class="navegation__link">Contact Us</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin"> Coffee Blog Course Works and Tips</h2>
            <p class="no-margin"> Become the best learning from the best</p>
        </div>
    </header>
    
    <main class="container"> 
        <h3 class="center-text">Contact</h3>
        
        <div class="contact-bg"></div>        
        
        <form class="formulary"> 
            <div class="field">
                <label class="field-label" for="name">Name</label>
                <input id="customerName" class="field-in" type="text" placeholder="Your Name"> 
            </div>
            <div class="field">
                <label class="field-label" for="email">E-mail</label>
                <input id="email" class="field-in" type="mail" placeholder="Your Mail"> 
            </div>
            <div class="field">
                <label class="field-label" for="message">Message</label>
                <textarea id="message" class="field-in field-in--textarea" ></textarea>
            </div>
            <div class="field">
                <input class="button button__primary" type="submit" value="Send">
            </div>
        </form>
    </main>        
    

    <footer class="footer">
        <div class="container"> 
            <div class="barra"> 
                <a class="logo" href="index.html"> 
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">blog</span></h1>
                </a>
                <nav class="navegation">
                    <a href="about.html" class="navegation__link">About Us</a>
                    <a href="courses.html" class="navegation__link">Our Courses</a>
                    <a href="contact.html" class="navegation__link">Contact Us</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
